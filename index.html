<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-content.css">

    <link rel="stylesheet" href="https://use.typekit.net/fze1mpm.css">
</head>
<body>
 
    <div id="menu"> <!--Parte esquerda do site - Menu-->

        <div id="div-logo">

            <img src="imagens/logo.svg" id="logo" alt="">

            <h1>
                DashBoard Kit
            </h1>

        </div>

        <div id="overview" class='option-menu disabled'>

            <img src="imagens/icon/overview.svg" alt="">

            <span>
                Overview
            </span>

        </div>


        <div id="tickets" class='option-menu active'>

            <img src="imagens/icon/tickets.svg" alt="">

            <span>
                Tickets
            </span>

        </div>

    </div>

    <div id="painel-global"> <!--Lado direito do site - Todo o conteÃºdo restante-->

        <div id="header"> <!--Parte superior do site - tickets e infos do usuario-->

            <h2>Tickets</h2>

            <div id="info-header">

                <div id="search-div" class="icon pointer">
                </div>

                <div id="new-div" class="icon pointer">
                </div>

                <hr>

                <p class="pointer">Jones Ferdinand</p>

                <div class="pointer" id="user-pic">
                </div>

            </div>

        </div>

        <div id="main-content"> <!--Retangulo branco-->

            <div id="header-main-content"> <!--all tickets - sort and filter-->

                <h3>All tickets</h3>

                <div id="header-main-option">

                    <div id="sort-div">
                        <div id="sort" class="icon pointer">
                        </div>

                        <p class="pointer">Sort</p>
                    </div>

                    <div id="filter-div">
                        <div id="filter" class="icon pointer">
                        </div>

                        <p class="pointer">Filter</p>
                    </div>

                    

                </div>

            </div>

            <div id="names-columns">

                <h4 class="tickets-details">
                    Tickets details
                </h4>

                <h4 class="customer-name">
                    Customer name
                </h4>

                <h4 class="date">
                    Date
                </h4>

                <h4 class="priority">
                    Priority
                </h4>

            </div>

            <div id="each-ticket">

                <div class="each-ticket-box pointer">

                    <div class="tickets-details">

                        <div class="user-pic-ticket"></div>

                        <div>
                            <p>Contant Email not Linked</p>

                            <span>Updated 1 day ago</span>
                        </div>

                    </div>
                    
                    <div class="customer-name">
                        <p>Tom Cruise</p>

                        <span>on 24.05.2019</span>
                    </div>

                    <div class="date">
                        <p>
                            May 26, 2019
                        </p>

                        <span>
                            6:30 PM
                        </span>
                        
                    </div>

                    <div class="priority">

                        <div class="bloc-priority red">

                            <h4>HIGH</h4>

                        </div>

                    </div>

                    <div class="more pointer">

                    </div>

                </div>

            </div>
        
        </div>

    </div>

    <script src="scripts.js"></script>

</body>
</html>
