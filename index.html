<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-content.css">

    <link rel="stylesheet" href="https://use.typekit.net/fze1mpm.css">
</head>
<body>
 
    <div id="menu"> <!--Parte esquerda do site - Menu-->

        <div id="div-logo">

            <img src="imagens/logo.svg" id="logo" alt="">

            <h1>
                DashBoard Kit
            </h1>

        </div>

        <div id="overview" class='option-menu disabled'>

            <img src="imagens/icon/overview.svg" alt="">

            <span>
                Overview
            </span>

        </div>


        <div id="tickets" class='option-menu active'>

            <img src="imagens/icon/tickets.svg" alt="">

            <span>
                Tickets
            </span>

        </div>

    </div>

    <div id="painel-global"> <!--Lado direito do site - Todo o conteÃºdo restante-->

        <div id="header"> <!--Parte superior do site - tickets e infos do usuario-->

            <h2>Tickets</h2>

            <div id="info-header">

                <img src="imagens/icon/ search.svg" alt="" class="pointer">

                <img src="imagens/icon/new.svg" alt="" style='margin-left: 24px;' class="pointer">

                <hr>

                <p class="pointer">Jones Ferdinand</p>

                <div class="pointer">
                </div>

            </div>

        </div>

        <div id="main-content"> <!--Retangulo branco-->

            <div id="header-main-content"> <!--all tickets - sort and filter-->

                <h2>All tickets</h2>

                <div id="header-main-option">

                    <img src="imagens/icon/ sort.svg" alt="" class="pointer">

                    <p class="pointer">Sort</p>

                    <img src="imagens/icon/ filter.svg" alt="" class="pointer">

                    <p class="pointer">Filter</p>

                </div>

            </div>

        </div>

    </div>


    <script src="scripts.js"></script>

</body>
</html>
