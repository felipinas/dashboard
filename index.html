<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kit</title>
    <link rel="shortcut icon" href="imagens/logo.svg">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/content.css">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <nav> <!--left menu-->

        <div id="logo-container">

            <img src="imagens/logo.svg" alt="Dashboard Kit">

            <h1>Dashboard Kit</h1>

        </div>


        <div id="overview" class="options-nav disabled-option">

            <img src="imagens/icon/overview.svg" alt="overview">

            <span>Overview</span>

        </div>

        <div id="tickets" class="options-nav active-option">

            <img src="imagens/icon/tickets.svg" alt="tickets">

            <span>Tickets</span>

        </div>

    </nav>

    <main>

        <header>

            <h2>Tickets</h2>

            <div id="profile-items">

                <div id="icon-search"></div>

                <div id="icon-notifications"></div>

                <hr>

                <p>Jo√£o Felipe</p>

                <div id="profile-picture"></div>

            </div>

        </header>

        <section id="principal-content"> <!--big white rec-->

            <header>

                <h3>All tickets</h3>

                <div id="sort-and-filter">

                    <div id="div-sort" class="flex">
                        <div id="icon-sort"></div>

                        <p>Sort</p>
                    </div>

                    <div id="div-filter" class="flex">
                        <div id="icon-filter"></div>

                        <p>Filter</p>
                    </div>

                </div>

            </header>

        </section>

    </main>

</body>
</html>
