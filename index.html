<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-content.css">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

        <div id="div-logo">

            <img src="imagens/logo.svg" id="logo" alt="">

            <h1>
                DashBoard Kit
            </h1>

        </div>

        <div id="overview" class='option-menu disabled'>

            <img src="imagens/icon/overview.svg" alt="">

            <span>
                Overview
            </span>

        </div>


        <div id="tickets" class='option-menu active'>

            <img src="imagens/icon/tickets.svg" alt="">

            <span>
                Tickets
            </span>

        </div>

    </div>

    <div id="painel-global">

        <div id="header">

            <h2>Tickets</h2>

            <div id="info-header">

                <img src="imagens/icon/ search.svg" alt="" class="pointer">

                <img src="imagens/icon/new.svg" alt="" style='margin-left: 24px;' class="pointer">

                <hr>

                <p class="pointer">Jones Ferdinando</p>

                <div >
                </div>

        <div id="main-content">

        </div>

    <script src="scripts.js"></script>
